name: Delete namespace on branch deletion

on:
  delete:

jobs:
  delete-namespace:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GKE_PROJECT }}
      GKE_CLUSTER: dwk-cluster
      GKE_ZONE: europe-west4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          project_id: ${{ env.PROJECT_ID }}
          location: ${{ env.GKE_ZONE }}

      - name: Delete Kubernetes namespace (safe)
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [ -z "$BRANCH" ] || [ "$BRANCH" = "$GITHUB_REF" ]; then
            BRANCH="${{ github.event.ref }}" || true
            BRANCH="${BRANCH#refs/heads/}"
          fi

          echo "Namespace to delete: '$BRANCH'"

          kubectl delete namespace "$BRANCH" --ignore-not-found
